<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Local Legends - San Diego Edition</title>

    <meta property="og:title" content="Local Legends - San Diego Edition" />
    <meta property="og:description" content="Explore San Diego and meet 14 unique AI-powered local legends in this interactive 2D game. Chat with characters from La Jolla, Pacific Beach, Ocean Beach, and more!" />
    <meta property="og:image" content="/images/open-graph.png" />
    <meta property="og:url" content="https://locallegends-sandiego.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Local Legends - San Diego Edition" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Local Legends - San Diego Edition" />
    <meta name="twitter:description" content="Meet 14 AI-powered local legends in this interactive San Diego game!" />
    <meta name="twitter:image" content="/images/og-image.png" />
    
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-16W495B37Y');

</head>
<body>
    <div class="game-container">

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-ui">
                <div class="player-info">
                    <div class="stat">
                        <span class="label">📍 Position:</span>
                        <span id="position">X: 0, Y: 0</span>
                    </div>
                    <div class="stat">
                        <span class="label">⚡ Speed:</span>
                        <span id="speed">Normal</span>
                    </div>
                    <div class="stat">
                        <span class="label">🎮 Session:</span>
                        <span id="sessionInfo">Loading...</span>
                    </div>
                </div>
                <div class="debug-controls">
                    <button id="resetSession" class="debug-btn">🔄 Reset Game</button>
                    <button id="checkBackend" class="debug-btn">🏥 Check Backend</button>
                </div>
            </div>
        </div>

        <!-- Interaction Prompt -->
        <div id="interactionPrompt" class="interaction-prompt hidden">
            <span>Press E to talk to <span id="npcPromptName">NPC</span></span>
        </div>

        <!-- Chat Modal -->
        <div id="chatModal" class="chat-modal hidden">
            <div class="chat-header">
                <img id="npcAvatar" src="" alt="NPC Avatar" class="npc-avatar">
                <div class="npc-info">
                    <h3 id="npcName">NPC Name</h3>
                    <p id="npcLocation">Location</p>
                </div>
                <button id="closeChat" class="close-btn">×</button>
            </div>
            <div id="messageHistory" class="message-history">
                <div class="loading-message">
                    <span>Loading conversation...</span>
                </div>
            </div>
            <div id="responseOptions" class="response-options hidden"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendMessage" class="send-btn">Send</button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">🎮</div>
            <p>Connecting to Local Legends...</p>
        </div>

    </div>

    <script src="api.js"></script>
    <script src="chat.js"></script>
    <script src="game.js"></script>
</body>
</html>
